<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        header {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        header a {
            margin-left: 20px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }
        main {
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            color: #4285f4;
            font-size: 16px;
        }
        footer {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
        }
        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">About</a>
        <a href="#">Store</a>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </header>
    <main>
        <img class="logo" src="https://via.placeholder.com/272x92" alt="Google Logo" width="272" height="92">
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL">
            <button>Search</button>
        </div>
    </main>
    <footer>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </footer>
</body>
</html>
